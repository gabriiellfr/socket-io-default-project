<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
        <style>
            #messageBox {
                width: 100%;
                height: 400px;
                overflow: scroll;
                overflow-x: hidden;
            }

            #usersBox {
                width: 100%;
                height: 400px;
                overflow: scroll;
                overflow-x: hidden;
            }
        </style>
    </head>

    <body>
        <h1>Communicating with socket.io!</h1>

        <table style="width: 100%" border="1">
            <tbody>
                <tr>
                    <td style="width: 70%">
                        <div id="messageBox">
                            <ul class="list-group" id="OutputMessage"></ul>
                        </div>
                    </td>
                    <td style="width: 30%">
                        <div id="usersBox">
                            <ul class="list-group" id="playersOnline"></ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input style="width: 96%" type="text" id="inputMessage" /><input
                            type="button"
                            value="Send"
                            id="SendMessage"
                        />
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/socket.io-client/dist/socket.io.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
